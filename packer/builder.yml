---
# Values below are required in order for builds to work.
openhpc_slurm_service_started: false # Control node is not available in build
nfs_client_mnt_state: present        # Control node not available in build 
grafana_state: stopped               # Grafana tries to bind to real grafana or openondemend node's interface
block_devices_configurations: []     # Volumes will not be attached to Packer build VMs
openhpc_slurm_partitions: []         # No compute nodes will be in play, but partitions may be defined in inventory

# Values below are filled in by cloud_init:
openhpc_slurm_control_host: '<openhpc_slurm_control_host>'
openhpc_munge_key: '<openhpc_munge_key>'
openhpc_rebuild_clouds: "{{ lookup('env', 'APPLIANCES_REPO_ROOT') }}/environments/common/files/empty_clouds.yaml"
basic_users_users: []  # don't want user definitions
openondemand_servername: "${OPENONDEMAND_SERVERNAME}" # Will be set from a systemd environment file
