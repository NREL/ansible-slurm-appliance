- name: nrel-proto fixes - compute nodes
  hosts: compute
  become: true
  tasks:
    - name: Create scratch directory - should be on local SSD on real cluster
      file:
        path: /tmp/scratch
        state: directory

- name: Modify slurm.conf
  hosts: openhpc
  tags: openhpc
  gather_facts: false
  tasks:
    - community.general.ini_file:
        path: ../../../ansible/roles/stackhpc.openhpc/templates/slurm.conf.j2
        option: "{{ item[0] }}"
        section: null
        value: "{{ item[1] }}"
        no_extra_spaces: true
        create: no
      loop: "{{ slurm_conf_extraparams }}"
      delegate_to: localhost
      run_once: true

- name: Ensure times are correct
  hosts: all
  tags: set_time_on_servers
  become: true
  tasks:
    - include_role:
        name: ansible-role-ntp
    - shell: "echo '{{distro_releasever}}' > /etc/yum/vars/releasever"
      tags: lock_releasever


- name: "Workaround for missing SAN declartion in IPA cert vs openldap"
  hosts: all
  become: true
  tags:
    - openldap_fix
  tasks:
    - yum:
        state: present
        name: "openldap"
    - lineinfile:
        path: /etc/openldap/ldap.conf
        state: present
        regexp: '^TLS_REQSAN'
        line: 'TLS_REQSAN allow'
