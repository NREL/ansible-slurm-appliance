- name: vstack_admin_config
  hosts: control,login
  become: true
  tags:
    - vstack_admin_config
  tasks:
    - include_role:
        name: vstack_admin_config

- name: add kernel modules to compute and login nodes
  hosts: login,compute
  become: true
  tags:
    - post_powertools
    - post_kernel_headers
  tasks:
    - yum:
        enablerepo: powertools
        state: present
        name: "{{ packages }}"
      vars:
        packages:
          - kernel-devel

- name: IPA and LDAP san fix
  hosts: all
  become: true
  tags:
    - ipa_ldap_fix
  tasks:
    - include_role:
        name: ansible_ipa_ldap_fix

