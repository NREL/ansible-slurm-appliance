- hosts: podman:!builder
  become: yes
  gather_facts: false
  tags: podman
  tasks:
    - name: Configure container image registry to avoid docker.io ratelimits
      copy:
        dest: /etc/containers/registries.conf.d/003-arcus-mirror.conf
        content: |
          [[registry]]
          location="docker.io/library/"
          prefix="docker.io/library/"
          
          [[registry.mirror]]
          location = "{{ podman_registry_address }}"
          insecure = true
      when: "ci_cloud == 'ARCUS'"

- name: Workaround internal DNS not working
  hosts: compute
  become: no
  gather_facts: false
  tasks:
    - name: Collect /etc/hosts
      fetch:
        src: /etc/hosts
        dest: "{{ appliances_environment_root }}/hosts/{{ inventory_hostname }}"
        flat: yes
